<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>09_form</title>
</head>
<body>

<input type="text" value="atguigu">
<p>controllered</p>

<hr>

<div id="example1"></div>

<script src="../js/react.js"></script>
<script src="../js/react-dom.js"></script>
<script src="../js/babel.min.js"></script>
<script type="text/babel">
  /*
  受控组件
  1. React是一个单向数据流
  2. 但可以自定义双向数据流组件(受控组件)
  */
  /*
  功能: 自定义组件, 功能如下
    1. 界面如页面所示
    2. 初始数据显示为atguigu
    3. 输入数据时, 下面的数据同步变化
  */

  class BothWay extends React.Component{
    constructor(props){
      super(props)
      this.state = {
        msg: "World of Warcraft"
      }
      this.changeText = this.changeText.bind(this)
    }

    changeText(event){
      let msg = event.target.value
      this.setState({
        msg
      })

    }
    render(){
      return (
        <div>
          <input type="text" value={this.state.msg} onChange={this.changeText} ref="msg"/>
          <p>{this.state.msg}</p>
        </div>
      )
    }
  }
  
  ReactDOM.render(<BothWay/>, document.getElementById('example1'))
</script>
</body>
</html>
